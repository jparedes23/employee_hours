<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Time Registration System</h2>
      <p class="text-center"><strong>Today:</strong> {{ today }}</p>

      <form method="post" novalidate>
        {% csrf_token %}
         {{ form.nombre_empleado.label_tag }}
        {{ form.nombre_empleado }}

        {{ form.hora_inicio.label_tag }}
        {{ form.hora_inicio }}

        {{ form.hora_fin.label_tag }}
        {{ form.hora_fin }}

  <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>

      

      
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'lista_registros' %}">See Register</a>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
