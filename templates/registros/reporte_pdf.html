<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Helvetica, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Reporte Semanal de Empleados</h2>
    <p>Desde: {{ inicio }} &nbsp;&nbsp;&nbsp; Hasta: {{ fin }}</p>
    <table>
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Total de Horas</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
           {% for empleado, data in resumen.items %}
<tr>
  <td>{{ empleado }}</td>
  <td>{{ data.formateado }}</td>
  <td>{{ data.estado }}</td>
</tr>
{% endfor %}
        </tbody>
    </table>
</body>
</html>
